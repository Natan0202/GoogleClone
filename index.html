<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel = "stylesheet" href="style.css" type="text/css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="burger-icon.svg" alt="burguer">

            <a class="menu__link">Imagens</a>
        </div>
        <div class="menu__section right">
            <img class="menu__icon" src="more-icon.svg" alt="more">
            <div class="menu__profile">
                <img class="menu__avatar-frame" src="circle-frame.svg" alt="frame">
                <img class="menu__avatar" src="icon.png" atl = "avatar_profile">

        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="logo.svg" alt = "uiclone">
        <input class="content__search" type="text">
        <div class="content__offer">
            By | Natan Me.
            <a href="https://www.youtube.com/watch?v=KgjzE1Sxtq0&t=209s"> Tutorial de Rocketseat</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
